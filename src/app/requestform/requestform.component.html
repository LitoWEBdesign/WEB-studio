<div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
       
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <div class="requestform">
        <h3>Запит на надання послуги</h3>
        <form class="form-horizontal "[formGroup]="requestForm" (ngSubmit)="onSubmit(requestForm)"  > 
                <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" formControlName="name"
                 class="form-control" placeholder="Ім'я" >
                 <div *ngIf="checkError('name' ,'required')" class="alert alert-danger">
                    Обов'язкове поле.
                </div>
              </div> 
            <div class="form-group">
              <label for="mail">Email</label>
              <input type="text" class="form-control" id="mail" formControlName="mail"
                placeholder="Електронна адреса">   
                <div *ngIf="checkError('mail' ,'required')" class="alert alert-danger">
                    Обов'язкове поле.
                </div>  
            </div>
            <div class="form-group">
                <label for="company">Компанія</label>
                <input type="text" id="company" class="form-control"  formControlName="company"
                 placeholder="Компанія" >
                 <div *ngIf="checkError('company' ,'required')" class="alert alert-danger">
                    Обов'язкове поле.
                </div>
            </div>
            <div class="form-group">
                <label for="type">Тип підключення</label>
                <select class="form-control" id="type" formControlName="type"> 
                    <option *ngFor="let o of services" [value]="o">{{o}}</option>
                </select>                               
            </div> 
            <div class="form-group">
                <label for="text">Текст для інформації</label>
                <textarea class="form-control" id="text" formControlName="text"
                 placeholder="Додаткова інформація"></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-primary"[disabled]="requestForm.invalid" value="Відправити запит">
        </form> 
    </div>
</div> 
</div>
