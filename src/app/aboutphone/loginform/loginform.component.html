
<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h1>Реєстрація користувача</h1>
            
            <div *ngIf="!authService.isLoggedIn" class="form-group">
            <label for="name" > Ім'я користувача </label>
            <input type="text" [(ngModel)]="userLogin" id="name"class="form-control"/> <br />
            </div>
            <div class="form-group">
             <label for="password" >Пароль </label>
             <input type="password" [(ngModel)]="password" id="password" class="form-control"/><br>
            </div>
            <div> 
            <button (click)="login()" class="btn btn-success">Login</button>
            </div>
             <div *ngIf="authService.isLoggedIn">
            <button (click)="logout()" class="btn btn-primary">Logout</button>
             </div>
    </div>
